events { }

http {
  server {
    listen 80;
    return 301 https://devopstest.blitsman.org;
  }

  server {
    listen 443 default_server ssl;
    ssl_certificate /etc/nginx/certs/devopstest.blitsman.org.pem;
    ssl_certificate_key /etc/nginx/certs/devopstest.blitsman.org.key;
    location / {
      proxy_pass http://helloworld:8080/;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
    }
  }
}