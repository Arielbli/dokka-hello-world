events { }

http {
  server {
    listen 80;
    return 301 https://devopstest.blitsman.org;
  }

  server {
    listen 443 default_server ssl;
    ssl_certificate /etc/nginx/certs/devopstest.blitsman.org.crt;
    ssl_certificate_key /etc/nginx/certs/devopstest.blitsman.org.key;
    location / {
      proxy_pass http://helloworld:8080/;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
    }
  }
}

server {
    listen 80;
    server_name blitsman.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name blitsman.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/example.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    
    location / {
        proxy_pass http://helloworld:8080/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}